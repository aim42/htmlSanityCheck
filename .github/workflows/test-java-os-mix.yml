name: HTML Sanity Check Matrix Test
on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  build-artifacts:
    uses: ./.github/workflows/build-artifacts.yml
    with:
      # SonarQube requires JDK 17 or higher
      java-version: '17'

  test-java-os-mix:
    needs: build-artifacts
    strategy:
      matrix:
        os-version: [ ubuntu-latest, macos-14, windows-latest ]
        java-version: [ 8, 11, 17, 21 ]
        exclude:
          - os-version: macos-14
            java-version: 8
    runs-on: ${{ matrix.os-version }}
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Download (CLI) Artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: gradle-build.yml
          name: CLI
          path: htmlSanityCheck-cli/build/install

      - name: Make file executable
        run: chmod +x htmlSanityCheck-cli/build/install/hsc/bin/hsc

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Execute integration test (on Unixes)
        run: |
          cd integration-test/gradle-plugin
          uname -a
          ./gradlew --version
          ./gradlew htmlSanityCheck --scan

      - name: Collect state upon failure
        if: failure()
        run: |
          echo "Git:"
          git status
          echo "Env:"
          env
          echo "PWD:"
          pwd
          echo "Files:"
          find * -ls
