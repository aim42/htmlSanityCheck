name: HTML Sanity Check Matrix Test
on:
  pull_request:
  push:
  workflow_dispatch:

env:
  GRADLE_DEBUG: ''

jobs:
  build-artifacts:
    uses: ./.github/workflows/build-artifacts.yml
    with:
      # SonarQube requires JDK 17 or higher
      java-version: '17'

  test-java-os-mix:
    needs: build-artifacts
    strategy:
      matrix:
        os-version: [ ubuntu-latest, macos-14, windows-latest ]
        java-version: [ 8, 11, 17, 21 ]
        exclude:
          - os-version: macos-14
            java-version: 8
    runs-on: ${{ matrix.os-version }}
    steps:
      - name: Detect and Set Debug Mode (Unixes)
        if: runner.os != 'Windows'
        run: |
          if [ "${{ secrets.ACTIONS_RUNNER_DEBUG }}" == "true" ]; then
            echo "GRADLE_DEBUG=--debug" >> $GITHUB_ENV
            echo "Debug mode is enabled."
          else
            echo "Debug mode is not enabled."
          fi

      - name: Detect and Set Debug Mode (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path env:ACTIONS_RUNNER_DEBUG) {
              echo "GRADLE_DEBUG=--debug" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
              Write-Output "Debug mode is enabled."
          } else {
              Write-Output "Debug mode is not enabled."
          }
          
          $debugMode = $env:ACTIONS_RUNNER_DEBUG
          if ($debugMode -eq "true") {
            echo "GRADLE_DEBUG=--debug" >> $env:GITHUB_ENV
            echo "Debug mode is enabled."
          } else {
            echo "Debug mode is not enabled."
          }

      - name: Check out
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Make HSC file executable
        run: chmod +x htmlSanityCheck-cli/build/install/hsc/bin/hsc

      - name: Execute integration tests (Unixes)
        if: runner.os != 'Windows'
        run: |
          uname -a
          cd integration-test
          ../gradlew integrationTest --scan ${GRADLE_DEBUG}

      - name: Execute integration tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          uname -a
          cd integration-test
          pwd
          $gradle_debug = Get-Item "Env:GRADLE_DEBUG"
          cmd /c "echo off && ..\gradlew.bat integrationTest --scan $gradle_debug"

      - name: Collect state upon failure (On Unix)
        if: failure() && runner.os != 'Windows'
        run: |
          echo "Git:"
          git status
          echo "Env:"
          env
          echo "PWD:"
          pwd
          echo "Files:"
          find * -ls

      - name: Collect state upon failure (On Windows)
        if: failure() && runner.os == 'Windows'
        shell: pwsh
        run: |
          echo "Git:"
          git status
          echo "Env:"
          env
          echo "PWD:"
          pwd
          echo "Files:"
          Get-ChildItem -Recurse -File | Format-Table Name, Length, LastWriteTime