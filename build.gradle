// gradle build script for htmlSanityCheck
// =======================================

buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

plugins {
    id 'java'
    id 'groovy'
    id 'maven-publish'

    alias(libs.plugins.gradle.versions)
}

ext {
    srcDir = "$projectDir/src/docs"
    javaVersion = System.getProperty("java.version")
    currentDate = new Date().format("d. MMM yyyy")
}

allprojects {
    group = group
    version = version

    repositories {
        mavenLocal()
        mavenCentral()
    }

    task info(
            description: "info on path and objects"
    ) {
        doLast
                {
                    println "project.name         : " + project.name
                    println "version              : " + version
                    println "project.version      : " + project.version
                    println "project.path         : " + project.path
                    println "projectDir           : " + projectDir
                    println "groupId              : " + project.group
                    println "buildDir             : " + buildDir
                    println "targetCompatibility  : " + java.targetCompatibility
                    println "=" * 80
                }
    }
}

configure(subprojects) {
    apply plugin: 'java'
    apply plugin: 'groovy'
    apply plugin: 'maven-publish'

    description "${rootProject.description} - Module ${project.name}"

    dependencies {
        implementation platform(libs.groovy.bom)
        implementation 'org.codehaus.groovy:groovy'

        testImplementation platform (libs.spock)
        testImplementation "org.spockframework:spock-core"
        testImplementation "org.spockframework:spock-junit4"

        testImplementation libs.junit.vintage
    }

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(8)
        }
    }

    tasks.named('test', Test) {
        useJUnitPlatform()
    }

    // The CodeNarc plugin performs quality checks on your projectâ€™s
    // Groovy source files using CodeNarc and generates reports from these checks.
    // apply plugin: 'codenarc'

//    project.ext.publishVariant('java')
}

